<!DOCTYPE HTML>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <link rel = "stylesheet" href = "bulma.css">
        <title>Movie Finder</title>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="script.js" type="module"></script>
    </head>
    <body>


        <section class = "hero is-primary is-bold is-medium">
            <div class = "hero-body">
                <div class = "container">
                    <h1 class = "page-title">What movie are you looking for?</h1>
                    <h2 class = "attribution">Ann Bantukul, Samuel Chilton, Gayathri Raghavendra</h2>
                </div>
            </div>
        </section>
        <section class="section has-background-light">
            <div class="container">
                <div class="content">
                    <div class="columns">
                        <div class="column is-half">
                            <h2 class="title">Sign-up</h2>
                                <div class="column">
                                    <form>
                                        <div class="field">
                                            <label class="label">Username</label>
                                            <div class="control">
                                                <input class="input" type="text" placeholder="username" name="username">
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label class="label">Password</label>
                                            <div class="control">
                                                <input class="input" type="password" placeholder="password">
                                            </div>
                                        </div>
                                        
                                        <div class="field">
                                            <label class="label">Repeat Password</label>
                                            <div class="control">
                                                <input class="input" type="password" placeholder="password" name="password">
                                        </div>
                                        </div>
                                        <div class="field">
                                            <div class="control">
                                                <input class="button is-dark" type="submit"/>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                        </div>
                        <div class="column">
                            <h2 class="tittle">Popular</h2>
                            <div class="box">

                            </div>
                        </div>
                    </div>
                </div>
            </container>
        </section>
        <section class="section has-background-dark">
            <div class="container">
                <div class="content">
                    <div class=columns>
                        <div class="column is-one-third">
                            <h2 class="title has-text-white">Vodka Drinks</h2>
                            <div class="box">
                                <p>My drink 2</p>
                            </div>
                        </div>
                        <div class="column is-one-third">
                            <h2 class="title has-text-white">Gin Drinks</h2>
                            <div class="box">
                                <p>My drink 1</p>
                            </div>
                        </div>
                        <div class="column is-one-third">
                            <h2 class="title has-text-white">Tequila Drinks</h2>
                            <div class="box">
                                <p>My drink 3</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


    </body>

</html>
